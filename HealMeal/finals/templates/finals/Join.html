{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/Join.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Satoshi+Variable:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400&display=swap">
</head>
<body>
    <div class="join">
        <section class="optin-section-wrapper">
            <div class="optin-section" data-scroll-to="optInSectionContainer">
                <div class="optin-section-child"></div>
                <div class="optin-section-item"></div>
                <div class="top-meal">
                    <div class="inner-meal">
                        <div class="inner-meal1">
                            <div class="inner-meal2">
                                <div class="inner-meal3">
                                    <b class="join-healmeal2">JOIN HealMeal</b>
                                </div>
                                <img class="inner-meal-child" loading="lazy" alt="" src="{% static 'public/vector-16.svg' %}">
                            </div>
                        </div>
                        <div class="healthy-eating-healthy">Healthy eating, Healthy living</div>
                    </div>
                </div>
                <div class="personal-details-parent">
                    <form method="post">
                        {% csrf_token %}
                        <div class="personal-details">
                            <div class="name-details">
                                <div class="full-name-input">
                                    <div class="full-name-input-child"></div>
                                    <input class="first-name" placeholder="First Name:" type="text" name="first_name" required>
                                </div>
                                <div class="full-name-input1">
                                    <div class="full-name-input-item"></div>
                                    <input class="last-name" placeholder="Last Name:" type="text" name="last_name" required>
                                </div>
                            </div>
                        </div>
                        <div class="contact-details1">
                            <div class="contact-input">
                                <div class="contacts">
                                    <div class="contacts-child"></div>
                                    <input class="email1" placeholder="Email:" type="email" name="email" required>
                                </div>
                                <div class="contacts1">
                                    <div class="contacts-item"></div>
                                    <input class="phone-number" placeholder="Phone Number:" type="text" name="phone_number" required>
                                </div>
                            </div>
                        </div>
                        <div class="password-details">
                            <div class="password-input">
                                <div class="passwords">
                                    <div class="passwords-child"></div>
                                    <input class="password" placeholder="Password:" type="password" name="password1" required>
                                </div>
                                <div class="passwords1">
                                    <input class="confirm-password" placeholder="Confirm Password:" type="password" name="password2" required>
                                    <div class="passwords-item"></div>
                                </div>
                            </div>
                        </div>
                        <textarea class="frame-textarea" placeholder="Tell Us Something..." name="about" rows="7" cols="50"></textarea>
                        <div class="optin-section-inner">
                            <button class="rectangle-parent123" type="submit">
                                <div class="frame-child204"></div>
                                <b class="send-to-healmeal">SEND TO HEALMEAL</b>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer class="frame-parent53">
            <!-- Footer content similar to the original register template -->
        </footer>
        <div class="vector-parent32">
            <img class="frame-child209" loading="lazy" alt="" src="{% static 'public/vector-17.svg' %}">
            <div class="healmeal-landing-page-by-pow-wrapper">
                <b class="healmeal-landing-page2">2024 Â© HEALMEAL LANDING PAGE - BY POWERPOPGIRLS - ALL RIGHTS RESERVED</b>
            </div>
        </div>
    </div>
</body>
</html>
